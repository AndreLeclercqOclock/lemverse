<template name="messagesListMessage">
  <div class="message">
    {{> avatarViewer user=user}}
    <div>
      <span class="user">{{userName}}</span> <span class="time" title="{{date}}">{{time}}</span>
      <p class="text">{{text}}</p>
    </div>
  </div>
</template>

<template name="messagesList">
  <div class="messages-module {{#if show}}show{{/if}}">
    {{#if show}}
      <h3 class="channel-name">{{channelName}}</h3>
      <div class="messages-list">
        {{#each message in messages}}
          {{> messagesListMessage message=message }}
        {{/each}}
      </div>
    {{/if}}
  </div>
</template>
