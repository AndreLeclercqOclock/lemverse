<template name="consoleScopeSelector">
  <div class="console-scope-selector {{#if show}}show{{/if}}">
    <h2 class="title">Channels</h2>
    <ul>
      {{#each channels}}
        <li class="js-channel-selector {{#if active}}selected{{/if}}" data-channel-id="{{_id}}">{{name}}</li>
      {{/each}}
    </ul>
  </div>
</template>
