<template name="notificationsQuestItem">
  {{> avatarViewer user=user}}
  <div class="notification-content">
    <div class="date">{{date}}</div>
    <div class="name">{{user.profile.name}}</div>
    <div class="subject">A quest has been updated <span class="js-quest-name">(ðŸ“– see the quest)</span></div>
  </div>
</template>

<template name="notificationsAudioItem">
  {{> avatarViewer user=user}}
  <div class="notification-content">
    <div class="date">{{date}}</div>
    <div class="name">{{user.profile.name}}</div>
    <div class="subject">
      <button type="button" class="js-play {{#if isPlaying}}playing{{/if}}"></button>
      <span>{{duration}}</span>
    </div>
  </div>
</template>

<template name="notifications">
  {{#modal id="displayNotificationsPanel" title="Notifications"}}
    <div class="notifications">
      <ul>
        {{#each notification in notifications}}
          <li class="notification {{#if notification.read}}read{{/if}}">
            {{#if notification.fileId}}
              {{> notificationsAudioItem notification}}
            {{else if notification.questId}}
              {{> notificationsQuestItem notification}}
            {{/if}}
          </li>
        {{/each}}
      </ul>
    </div>
  {{/modal}}
</template>
