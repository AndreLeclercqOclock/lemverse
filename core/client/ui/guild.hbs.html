<template name="guild">
  {{#modal title="Team"}}
    <div class="guild">
      <div class="content container">
        {{#if guild}}
          {{#if guild.logo}}<div class="logo"><img src="{{guild.logo}}" alt="logo"></div>{{/if}}
          <p>{{guild.description}}</p>
          {{#if guild.website}}<a href="{{guild.website}}" class="link" target="_blank" rel="noopener">Website</a>{{/if}}
        {{/if}}
      </div>
    </div>
  {{/modal}}
</template>
