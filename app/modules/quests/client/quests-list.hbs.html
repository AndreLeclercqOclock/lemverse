<template name="questsList">
  <div class="quests-list {{#if show}}show{{/if}}">
  
    <div class="quest-mode-selectors">
      <button type="button" class="js-quest-switch-mode" data-mode="mine" data-unread="{{unreadAmount "mine"}}">ðŸ“œ</button>
      <button type="button" class="js-quest-switch-mode" data-mode="available" data-unread="{{unreadAmount "available"}}">ðŸ—‚</button>
      <button type="button" class="js-quest-switch-mode" data-mode="completed">ðŸ—³</button>
    </div>

    <ul class="quests">
      {{#if newQuest}}
        <li class="js-quest quest creating  {{#if isQuestSelected draftQuestId}}selected{{/if}}" data-quest-id="{{draftQuestId}}"><i>(draft) {{newQuest}}</i></li>
      {{/if}}

      {{#each q in quests}}
        <li class="js-quest quest {{#if isQuestSelected q._id}}selected{{/if}} {{#if hasUpdates q._id}}updated{{/if}}" data-quest-id="{{q._id}}">
          <span>{{title q}}</span>
        </li>
      {{/each}}

      {{#unless quests.length}}
        <li class="quest empty">--- empty ---</li>
      {{/unless}}
    </ul>
  </div>
</template>
