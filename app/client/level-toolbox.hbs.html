<template name="levelToolbox">
  <div class="level-toolbox">
    <h1 class="title">Level settings</h1>
    <div class="options">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="js-name" value={{ name }}>
      </div>
      <div>
        <span>Current spawn position: {{ spawnPosition }})</span><br>
        <button type="button" class="js-spawn-position">Set spawn position</button>
      </div>
    </div>
  </div>
</template>
