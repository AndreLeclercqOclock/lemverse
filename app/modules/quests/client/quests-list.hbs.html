<template name="questsList">
  <div class="quests-list {{#if show}}show{{/if}}">
    <h2 class="title">Quests</h2>
    {{#if hasQuests}}
      <ul class="quests">
        {{#each q in quests}}
          <li class="js-quest {{#if isQuestSelected q._id}}selected{{/if}} {{#if q.completed}}completed{{/if}}" data-quest-id="{{q._id}}">
            <span>{{author q.createdBy}}</span>
            <span class="actions">
              <button type="button" class="button js-mark-as-completed">âœ”</button>
            </span>
          </li>
        {{/each}}
      </ul>
    {{else}}
      <p>--- Empty ---</p>
    {{/if}}
  </div>
</template>
