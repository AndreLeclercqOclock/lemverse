<template name="entityEditor">
  <div class="entity-editor">
    <input type="text" value="{{entity.name}}" class="input js-edit-entity-name" placeholder="[No Name]">

    <div class="entity-form-element">
      <label for="entity-state">State</label>
      <input type="text" value="{{state}}" disabled="disabled" placeholder="off">
    </div>

    {{#if isActionable}}
      <div class="entity-form-element">
        <label for="js-entity-target">Target</label>
        <select name="entity-target" id="js-entity-target">
          <option value="">-</option>
            {{#each targets}}
              <option value="{{_id}}" selected="{{eq _id entity.entityId}}">{{name}}</option>
            {{/each}}
        </select>
      </div>
    {{/if}}

    {{#if hasSprite}}
      <div class="entity-form-element">
        <label for="entity-depth">Depth</label>
        <input type="range" id="entity-depth" name="depth" min="-1" max="1000" step="1" value="{{entity.gameObject.depth}}">
        <button type="button" class="button js-reset-depth reset-attribute">â†º</button>
      </div>

      <div class="entity-form-element">
        <label for="entity-scale">Scale</label>
        <input type="range" id="entity-scale" name="scale" min="-3" max="3" step="0.1" value="{{or entity.gameObject.scale 1}}">
      </div>
    {{/if}}

    <button type="button" class="button red js-entity-delete">Delete</button>
    <button type="button" class="button secondary js-close-entity-editor">Cancel</button>
  </div>
</template>
