<template name="editToolbox">
  <div class="edit-toolbox {{#if neq (Session 'editor') 0}}show{{/if}} {{#if minimized}}minimized{{/if}}">
    <div class="head">
      <h1>Level editor</h1>
      <div class="js-menus-shrink menus-shrink">
        {{#if minimized}}
        <svg class="expand" style="width:24px;height:24px" viewBox="0 0 24 24">
          <path d="M12.08,4.08L20,12L12.08,19.92L10.67,18.5L16.17,13H2V11H16.17L10.67,5.5L12.08,4.08M20,12V22H22V2H20V12Z" />
        </svg>
        {{else}}
        <svg class="collapse" style="width:24px;height:24px" viewBox="0 0 24 24">
          <path d="M11.92,19.92L4,12L11.92,4.08L13.33,5.5L7.83,11H22V13H7.83L13.34,18.5L11.92,19.92M4,12V2H2V22H4V12Z" />
        </svg>
        {{/if}}
      </div>
    </div>

    <ul class="tabs">
      <li class="tab js-menus-select {{#if eq (Session 'editorSelectedMenu') 'tiles'}}active{{/if}}" data-menu="tiles">
        Tiles
      </li>
      <li class="tab js-menus-select {{#if eq (Session 'editorSelectedMenu') 'zones'}}active{{/if}}" data-menu="zones">
        Zones
      </li>
      <li class="tab js-menus-select {{#if eq (Session 'editorSelectedMenu') 'level'}}active{{/if}}" data-menu="level">
        Level
      </li>
    </ul>

    <div class="side-bar">
      {{#if eq (Session 'editorSelectedMenu') 'tiles'}}
      {{> tilesetToolbox}}
      {{/if}}
      {{#if eq (Session 'editorSelectedMenu') 'zones'}}
      {{> zonesToolbox}}
      {{/if}}
      {{#if eq (Session 'editorSelectedMenu') 'level'}}
      {{> levelToolbox}}
      {{/if}}
      {{#if eq (Session 'editorSelectedMenu') 'entities'}}
      {{> entityToolbox}}
      {{/if}}
    </div>
  </div>
</template>
