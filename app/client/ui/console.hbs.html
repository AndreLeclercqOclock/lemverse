<template name="console">
  <div class="console {{#if Session 'console'}}show{{/if}}">
    <form class="js-console-form">
      {{#if Session 'console'}}
        {{> consoleScopeSelector}}
      {{/if}}
      <input type="text" class="js-command-input" name="js-command-input" placeholder="Talk here" autocomplete="off">

      <input type="file" name="file" id="console-file" class="console-file" accept="image/png, image/jpeg, image/gif" />
      <label for="console-file">ðŸ“Ž</label>
      <button type="button" class="js-button-submit">Send</button>
    </form>
    <div class="close-info">Press escape to close this area</div>
  </div>
</template>
