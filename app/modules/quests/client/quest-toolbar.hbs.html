<template name="questToolbar">
  <div class="quest-toolbar {{#if show}}show{{/if}} {{#if completed}}completed{{/if}}">
    <input type="text" class="js-quest-name" value="{{title}}" placeholder="Quest title (âœŽ)">
    
    {{#if showActions}}
      <div class="actions">
        {{#if showJoinButton}}
          <button type="button" class="js-quest-join">Join</button>
        {{else if showLeaveButton}}
          <button type="button" class="js-quest-leave">Leave</button>
        {{/if}}

        {{#if showActionsButton}}
          <button type="button" class="js-toggle-state">Complete</button>
          <button type="button" class="js-toggle-state closed">Reopen</button>

          {{#if showInviteButton}}
            <button type="button" class="js-quest-invite">Invite</button>
          {{/if}}
        {{/if}}

        <div class="users">
          <ul class="user-list">
            {{#each user in users}}
              <li class="{{#if createdBy user}}created-by{{/if}}">
                {{> avatarViewer user=user showStatus=true}}
              </li>
            {{/each}}
          </ul>
        </div>
      </div>
    {{/if}}
  </div>
</template>
