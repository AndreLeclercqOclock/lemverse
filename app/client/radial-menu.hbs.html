<template name="radialMenuItem">
  <li style="top: {{x}}px; left: {{y}}px;">
    <button type="button" class="js-menu-item {{#if state}}{{#if isActive state}}on{{else}}off{{/if}}{{/if}}">{{icon}}</button>
  </li>
</template>

<template name="radialMenu">
  <div class="radial-menu-container" style="top: {{position.y}}px; left: {{position.x}}px;">
    <div class="radial-menu {{#if open}}show{{/if}}">
      <ul>
        {{#each item in items}}
          {{> radialMenuItem item}}
        {{/each}}
      </ul>
      <div class="background"></div>
    </div>
  </div>
</template>
