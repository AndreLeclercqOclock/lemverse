<template name="questsList">
  <div class="quests-list {{#if show}}show{{/if}}">
    <h2 class="title">Quests <button type="button" class="js-quest-switch">Switch</button></h2>
      <ul class="quests">
        {{#if newQuest}}
          <li class="js-quest creating  {{#if isQuestSelected draftQuestId}}selected{{/if}}" data-quest-id="{{draftQuestId}}"><i>(draft) {{newQuest}}</i></li>
        {{/if}}

        {{#each q in quests}}
          <li class="js-quest {{#if isQuestSelected q._id}}selected{{/if}} {{#if q.completed}}completed{{/if}}" data-quest-id="{{q._id}}">
            <span>{{title q}}</span>
            <span class="actions">
              <button type="button" class="button js-toggle-state">âœ”</button>
            </span>
          </li>
        {{/each}}
      </ul>
  </div>
</template>
